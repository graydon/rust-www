<!DOCTYPE html>
<!-- Page last generated {{ site.time }} -->
<html lang="fr-FR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <meta name="keywords" content="Rust, Rust programming language, langage de programmation Rust, rustlang, rust-lang, Mozilla Rust">
    <meta name="description" content="Un langage de programmation système ultra-rapide, qui prévient les erreurs de segmentation, et garantit la sûreté entre threads.">

    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body class="container">
    <a href="https://github.com/rust-lang/rust">
      <img class="ribbon" style="display: none" src="/logos/forkme.svg" alt="Fork me on GitHub" width="298" height="298">
    </a>

    <header>
      <ul class="row menu">
	<li class="col-xs-12 col-md-2">
          <a href="/fr-FR/index.html">
            <img class="img-responsive" src="/logos/rust-logo-blk.svg" onerror="this.src='/logos/rust-logo-256x256-blk.png'" height="128" width="128" alt="Rust logo" />
          </a>
	</li>
	<li class="col-xs-12 col-md-10 menu">
	  <h2><a href="/fr-FR/documentation.html">Documentation</a></h2>
	  <h2><a href="/fr-FR/install.html">Installer</a></h2>
	  <h2><a href="/fr-FR/community.html">Communauté</a></h2>
	  <h2><a href="/fr-FR/contribute.html">Contribuer</a></h2>
	</li>
      </ul>
    </header>

    {{ content }}

    <footer>
      <p>Notre site dans d'autres langues&nbsp;:
        {% include footer.html %}
      </p>
    </footer>
  </body>
</html>
