<!DOCTYPE html>
<!-- Page last generated {{ site.time }} -->
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <meta name="keywords" content="Rust, Rust programming language, язык программирования Rust, rustlang, rust-lang, Mozilla Rust">
    <meta name="description" content="Безумно быстрый язык для системного программирования без segfault'ов и с гарантиями потокобезопасности.">

    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body class="container">
    <a href="https://github.com/rust-lang/rust">
      <img class="ribbon" style="display: none" src="/logos/forkme.svg" alt="Fork me on GitHub" width="298" height="298">
    </a>

    <header>
      <ul class="row menu">
	<li class="col-xs-12 col-md-2">
          <a href="/ru-RU/index.html">
            <img class="img-responsive" src="/logos/rust-logo-blk.svg" onerror="this.src='/logos/rust-logo-256x256-blk.png'" height="128" width="128" alt="Rust logo" />
          </a>
	</li>
	<li class="col-xs-12 col-md-10 menu">
	  <h2><a href="/ru-RU/documentation.html">Документация</a></h2>
	  <h2><a href="/ru-RU/install.html">Установка</a></h2>
	  <h2><a href="/ru-RU/community.html">Сообщество</a></h2>
	  <h2><a href="/ru-RU/contribute.html">Участие</a></h2>
	</li>
      </ul>
    </header>

    {{ content }}

	<footer>
      <p>Наш сайт на других языках:
        {% include footer.html %}
      </p>
    </footer>
  </body>
</html>
