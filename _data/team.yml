# Information about each team. Omit `lead` for teams without leaders.
#
# Note: Both the name and responsibility can be overriden by the localized text.
# Please invalidate respective localized texts if you change any of them.
teams:
  - name: Core team
    responsibility: "overall direction of the project, subteam leadership, cross-cutting concerns"
    members: [nrc, alexcrichton, aidanhs, wycats, steveklabnik, nikomatsakis, carols10cents, Mark-Simulacrum, aturon, ashleygwilliams]
  - name: Language team
    responsibility: "designing new language features"
    members: [cramertj, withoutboats, eddyb, nrc, pnkfelix, nikomatsakis, aturon, joshtriplett, scottmcm]
    lead: nikomatsakis
  - name: Language team shepherds
    responsibility: "helping guide language RFCs to completion, assisting the language team with its work"
    members: [solson, whitequark, Centril, rpjohnst]
  - name: Library team
    responsibility: "the Rust standard library, rust-lang crates, conventions, and ecosystem support"
    members: [alexcrichton, sfackler, BurntSushi, Kimundi, SimonSapin, dtolnay, aturon, KodrAus, withoutboats]
    lead: alexcrichton
  - name: Compiler team
    responsibility: "compiler internals, optimizations"
    members: [cramertj, eddyb, estebank, nagisa, nrc, oli-obk, petrochenkov, pnkfelix, nikomatsakis, michaelwoerister, varkor, Zoxc]
    lead: nikomatsakis
  - name: Dev tools team
    responsibility: "Rust developer tools"
    members: [fitzgen, japaric, killercup, manishearth, nrc, steveklabnik, withoutboats]
    lead: nrc
  - name: Cargo team
    responsibility: "design and implementation of Cargo"
    members: [alexcrichton, matklad, withoutboats, wycats, joshtriplett, aturon]
    lead: aturon
  - name: IDEs and editors team
    responsibility: "IDEs, editors, and supporting tools such as Racer and the RLS"
    members: [alexheretic, autozimu, jasonwilliams, LucasBullen, matklad, nrc, vlad20012, Xanewok]
    lead: nrc
  - name: Infrastructure team
    responsibility: "infrastructure supporting the Rust project itself: CI, releases, bots, metrics"
    members: [alexcrichton, shepmaster, aidanhs, TimNN, Mark-Simulacrum, erickt, tomprince, kennytm, ashleygwilliams, sgrif]
    lead: aidanhs
    email: infra@rust-lang.org
  - name: Release team
    responsibility: "tracking regressions, stabilizations, and producing Rust releases"
    members: [Mark-Simulacrum, jrozner, jkordish, cuviper, alexcrichton, dirtybit, Centril, sgrif, pietroalbini, BatmanAoD, PramodBisht, Lubits, ArazAbishov, Aaronepower, treiff, cssivision, gsollazzo, pambihira, stokhos]
    lead: Mark-Simulacrum
    email: release@rust-lang.org
  - name: Community team
    responsibility: "coordinating events, outreach, commercial users, teaching materials, and exposure"
    lead: ashleygwilliams
    members: [skade, manishearth, sebasmagri, badboy, booyaa, ashleygwilliams, oe, technetos, arshiamufti, parrywinkle, spacekookie, flaki, mattgathu, celaus, wezm, bstrie, jonathandturner]
    email: community@rust-lang.org
  - name: Documentation team
    responsibility: "ensuring Rust has fantastic documentation"
    members: [steveklabnik, GuillaumeGomez, frewsxcv, QuietMisdreavus]
    lead: steveklabnik
  - name: Documentation peers
    responsibility: "oversight of specific documentation, and coordination with the docs team"
    members: [Havvy, matthewjasper, alercah, marioidival, projektir]
  - name: Rustdoc team
    responsibility: "Documentation tools including Rustdoc and docs.rs"
    members: [GuillaumeGomez, QuietMisdreavus, ollie27, onur, steveklabnik]
    lead: QuietMisdreavus
  - name: Moderation team
    responsibility: "helping uphold the <a href='https://www.rust-lang.org/conduct.html'>code of conduct</a>"
    members: [mbrubeck, BurntSushi, manishearth, pnkfelix, niconii, llogiq, matthieu-m]
    email: rust-mods@rust-lang.org
  - name: Rust team alumni
    responsibility: "enjoying a leisurely retirement"
    members: [aatch, Gankro, pcwalton, huonw, peschkaj, dotdash, bkoropoff, brson, erickt, arielb1, jseyfried, edunham]
# Information on sites to get profile information from
sites:
