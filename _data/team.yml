# Information about each team. Omit `lead` for teams without leaders.
#
# Note: Both the name and responsibility can be overriden by the localized text.
# Please invalidate respective localized texts if you change any of them.
teams:
  - name: Core team
    responsibility: "overall direction of the project, subteam leadership, cross-cutting concerns"
    members: [nrc, alexcrichton, wycats, steveklabnik, nikomatsakis, carols10cents, aturon, erickt]
  - name: Language team
    responsibility: "designing new language features"
    members: [cramertj, withoutboats, eddyb, nrc, pnkfelix, nikomatsakis, aturon]
    lead: nikomatsakis
  - name: Language team shepherds
    responsibility: "helping guide language RFCs to completion, assisting the language team with its work"
    members: [solson, joshtriplett, whitequark, scottmcm]
  - name: Library team
    responsibility: "the Rust standard library, rust-lang crates, conventions, and ecosystem support"
    members: [alexcrichton, sfackler, BurntSushi, Kimundi, dtolnay, aturon]
    lead: aturon
  - name: Library team shepherds
    responsibility: "coordinating the Libz Blitz, helping guide libs RFCs to completion, keeping pulse on the ecosystem"
    members: [KodrAus]
  - name: Compiler team
    responsibility: "compiler internals, optimizations"
    members: [arielb1, eddyb, estebank, nrc, petrochenkov, pnkfelix, nikomatsakis, jseyfried, michaelwoerister]
    lead: nikomatsakis
  - name: Dev tools team
    responsibility: "overall direction for tools for working with Rust code"
    members: [fitzgen, japaric, jonathandturner, killercup, matklad, michaelwoerister, nrc]
    lead: nrc
  - name: Dev tools peers
    responsibility: "oversight of specific Rust tools, and coordination with dev tools team"
    members: [alexcrichton, emilio, GuillaumeGomez, jwilm, llogiq, manishearth, oli-obk, QuietMisdreavus, steveklabnik, tromey]
  - name: Cargo team
    responsibility: "design and implementation of Cargo"
    members: [alexcrichton, carols10cents, withoutboats, matklad, wycats, joshtriplett, aturon]
    lead: aturon
  - name: Infrastructure team
    responsibility: "infrastructure supporting the Rust project itself: CI, releases, bots, metrics"
    members: [alexcrichton, shepmaster, aidanhs, TimNN, carols10cents, Mark-Simulacrum, erickt, tomprince, kennytm, aturon]
    lead: aturon
    email: infra-team@rust-lang.org
  - name: Community team
    responsibility: "coordinating events, outreach, commercial users, teaching materials, and exposure"
    lead: erickt
    members: [edunham, skade, manishearth, johannhof, sebasmagri, carols10cents, badboy, booyaa, bstrie, erickt, jonathandturner, ashleygwilliams]
    email: community-team@rust-lang.org
  - name: Documentation team
    responsibility: "ensuring Rust has fantastic documentation"
    members: [steveklabnik, GuillaumeGomez, frewsxcv, QuietMisdreavus]
  - name: Moderation team
    responsibility: "helping uphold the <a href='https://www.rust-lang.org/conduct.html'>code of conduct</a>"
    members: [mbrubeck, BurntSushi, manishearth, pnkfelix, niconii]
    email: rust-mods@rust-lang.org
  - name: Style team
    members: [japaric, nrc, steveklabnik, ubsan, solson, joshtriplett]
    lead: nrc
    responsibility: "temporary 'strike team' charged with deciding on code style guidelines and configuring Rustfmt (process specified in <a href='https://github.com/rust-lang/rfcs/blob/master/text/1607-style-rfcs.md'>RFC 1607</a>)"
    email: style-team@rust-lang.org
  - name: Rust team alumni
    responsibility: "enjoying a leisurely retirement"
    members: [aatch, Gankro, pcwalton, huonw, peschkaj, dotdash, bkoropoff, brson]
# Information on sites to get profile information from
sites:
